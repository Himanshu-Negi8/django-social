{% extends 'group/group_base.html' %}

{% load bootstrap4 %}

{% block title %}
Create New Group
{% endblock title %}

{% block group_content %}
<h4>Create Group</h4>
<form action="{% url 'group:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-primary">

</form>
{% endblock group_content %}
